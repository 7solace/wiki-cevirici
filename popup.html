<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      text-align: center;
    }
    p {
      font-size: 13px;
      text-align: center;
      opacity: 0.9;
    }
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      width: 100%;
      margin: 5px 0;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>🌍 Wiki Çevirici</h1>
  <p>Wikipedia sayfalarını Türkçeye çevirin</p>
  
  <button class="btn" onclick="chrome.tabs.create({url: 'https://en.wikipedia.org/wiki/Main_Page'})">
    Wikipedia Aç
  </button>
  
  <button class="btn" onclick="alert('Çeviri özelliği Wikipedia sayfalarında otomatik aktif olur!')">
    Nasıl Kullanılır?
  </button>
</body>
</html>
